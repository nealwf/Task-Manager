<!DOCTYPE html>
<html>

<head>
    <link href="taskmanager.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">

        function increment(element) {
            var value = element.innerHTML;
            value++;
            element.innerHTML = value;
        }

    </script>

    <title>Task Manager</title>
</head>
